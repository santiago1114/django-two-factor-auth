{% load i18n %}
<hr>
{% if cancel_url %}
  <a href="{{ cancel_url }}"
     class="float-right btn btn-link">{% trans "Cancel" %}</a>
{% endif %}
{% if wizard.steps.prev %}
  <button name="wizard_goto_step" type="submit"
          value="{{ wizard.steps.prev }}"
          class="btn {{ jazzmin_ui.button_classes.secondary }} btn-block">{% trans "Back" %}</button>
{% else %}
  <button disabled name="" type="button" class="btn {{ jazzmin_ui.button_classes.secondary }} btn-block">{% trans "Back" %}</button>
{% endif %}
<button type="submit" class="btn {{ jazzmin_ui.button_classes.primary }} btn-block">{% trans "Next" %}</button>
